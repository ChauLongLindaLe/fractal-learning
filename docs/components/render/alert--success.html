

<!-- Start: component HTML -->
<div id="js-alert" class="alert alert--success">
    <h2 class="alert__title">You have paid your bills!</h2>

    <p class="alert__body">
        <img src="../../img/warning-triangle.svg" width="25" height="25" alt="Warning">

        Go have some fun
    </p>

    <p id="js-alert__message" class="alert__message alert_message--hidden">
        This is hidden text. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, ducimus!
    </p>

    <p class="alert__nav">
        <button id="js-alert__button" class="alert__button">Show hidden paragraph</button>
    </p>
</div>
<!-- End: component HTML -->

<!-- Start: component scripts -->
<script>
    document.getElementById("js-alert__button").addEventListener("click", function () {
        document.getElementById("js-alert__message").style.display = "block";
    });
</script>
<!-- End: component scripts -->
